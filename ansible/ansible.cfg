[defaults]
# Desabilitar pipelining SSH para evitar problemas de permissão
pipelining = False

# Configurações de become para evitar problemas de ACL
become_allow_same_user = True
become_flags = -H -S

# Configurações gerais
host_key_checking = False
timeout = 30
gathering = implicit

# Configurações de privilege escalation
[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

# Configurações SSH
[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
pipelining = False
control_path = /tmp/ansible-ssh-%%h-%%p-%%r